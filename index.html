<! DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simon Game</title>
</head>

<body>
    <div class="simon-game">
    <div class="game-container" id="board">
        <div id='button-0' class='game-button'></div>
        <div id='button-1' class='game-button'></div>
        <div id='button-2' class='game-button'></div>
        <div id='button-3' class='game-button'></div>
        
         <div class="controls-circle">
        <h4 class="logo">Simon</h4>
        <div class="controls">
            <div id="counter" class="counter"></div>
            <div class="start-btn func-btn"></div>
            <div id="strict-light" class="strict-light"></div>
            <div id="strict-button" class="strict-btn"></div>
            <p id="count">Count</p>
            <p id="start">Start</p>
            <p id="strict">Strict</p>
        </div>
       
        <label class="switch">
             <input type="checkbox">
             <span class="slider on-off-toggle"></span>
        </label>
        
        
        <div class="power-btns">
            <i class="off">off</i>
            <i class="on">on</i>
        </div>
    </div>
        
    </div>
 
    
   
    </div>    
    
</body>
<script src="script.js"></script>

</html>
